<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debateio</title>
  </head>
  <body>
    <div id="app">
      <div class="jumbotron text-center">
        <h2>Welcome to debate.io!</h2>
      </div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col">
              <select id="select">
                <option>Select a topic</option>
              </select>
              <button id="debate" class="btn btn-primary btn-lg btn-block">Debate!</button>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">What do I do?</h6>
                  <div>1. Choose a topic</div>
                  <div>2. Get matched with a partner</div>
                  <div>3. <b>Debate!</b></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
